<head>
  <meta charset="utf-8">
  <title>{% block title %}{{ title | d('Летний Компьютерный Лагерь 2013') }}{% endblock %}</title>  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="school9.perm.ru/camp - сайт Летнего Компьютерного Лагеря">

  {% block stylesheets %}
      {% assets "site_css" %}

  {% endblock stylesheets %} 
</head>
<body>
  {% include 'inc/message-flashing.html' %}

  {% block scripts %}
      {% assets "all_js" %}
          <script src="{{ ASSET_URL }}"></script>
      {% endassets %}
     
      <!-- Wiki9 js code !-->
      <script src="{{ url_for('static', filename='js/wiki9.js') }}"></script>
  {% endblock scripts %}
